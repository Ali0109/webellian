version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: webellian_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webellian_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: webellian_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload
    volumes:
      - .:/app
    ports:
      - "9000:9000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/webellian_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

